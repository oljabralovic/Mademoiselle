    <section class="contact-section">
      <div class="container">
        <article class="contact-item">
          <div class="row justify-content-md-between">
            <div class="col-12 col-md-6 col-lg-5 mb-5 mb-md-0">
              <div class="contact-form-data">
                <h3 class="contact-form-section-title mb-5 text-uppercase">
                  Please contact us using the form bellow
                </h3>
                <form class="contact-form" method="get" action="">
                  <div class="form-group">
                    <input type="text" name="contact_name" value="" class="form-control" style="border-radius: 0"
                      placeholder="Name and surname*" />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="form-group">
                    <input type="email" name="contact_email" value="" class="form-control" style="border-radius: 0"
                      placeholder="Email address*" />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="form-group">
                    <input name="contact_subject" type="text" value="" class="form-control" style="border-radius: 0"
                      placeholder="Subject*" />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="contact_message" rows="3" style="border-radius: 0"
                      placeholder="Enter your message*"></textarea>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="form-group">
                    <button type="submit" name="send" value="yes"
                      class="btn btn-outline-dark px-5 py-3 text-uppercase fw-medium" style="border-radius: 0">
                      Send message
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-12 col-md-5 col-lg-6">
              <div class="contact-map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12928.155966617758!2d-2.9902796524151194!3d53.409478727563574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487b213039fbe11d%3A0xf6ad35c27a457a51!2sDale%20St%2C%20Liverpool%2C%20UK!5e1!3m2!1sen!2srs!4v1751026264761!5m2!1sen!2srs"
                  width="546" height="509" style="border: 0" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </article>
      </div>
    </section>
